<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::div}, ~{::link}, ~{::script})">
<head>
    <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div>
        <main role="main">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="container">
                    <h3>Encuentra el trabajo que andas buscando.</h3>
                    Puedes buscar por descripción y categoría.
                    <form class="form-inline" th:action="@{/search}" method="get" th:object="${search}">
                        <input type="text" th:field="*{descripcion}" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Escriba una búsqueda">&nbsp;
                        <select th:field="*{categoria.id}" class="custom-select custom-select mb-3">
                            <option selected th:value="${null}">Seleccione una categoría</option>
                            <option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                    </form>
                </div>
            </div>
            <hr>

            <div class="container">
                <h2 class="font-weight-bold text-center text-capitalize">DESTACADOS</h2>
                <hr>
                <div class="row" th:each="vacante: ${vacantes}">
                    <div class="col-md-3">
                        <img class="rounded mx-auto d-block" th:src="@{/logos/{img} (img=${vacante.imagen})}" alt="Generic placeholder image" width="220" height="220">
                    </div>
                    <div class="col-md-9">
                        <h2 th:text="${vacante.nombre}"></h2>
                        <h6 class="card-title"><strong>Categoría: </strong> <span th:text="${vacante.categoria.nombre}"></span></h6>
                        p<h6 class="card-title"><strong>Publicado: </strong> <span th:text="${#temporals.format(vacante.fecha, 'dd-MM-yyyy')}"></span></h6>
                        <p th:text="${vacante.descripcion}"></p>
                        <p><a class="btn btn-secondary" th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" role="button">Ver detalles &raquo;</a></p>
                    </div>
                </div>
                <hr>
            </div>
        </main>
    </div>

    <script></script>

</body>
</html>
