<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::div}, ~{::link}, ~{::script})">
    <head>
        <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    </head>

    <body>

        <div>
            <main role="main">
                <hr>
                <div class="container">

                    <div class="card">
                        <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>
                        <div class="card-body">
                            <a class="btn btn-primary" th:href="@{/vacantes/create}" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-plus" aria-hidden="true"></i> Nueva</a>
                            <hr>
                            <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
                            <div th:if="${msg} != null" class="alert alert-success" th:text="${msg}" role="alert"></div>
                            <table class="table table-hover">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Fecha Pub.</th>
                                    <th scope="col">Estatus</th>
                                    <th scope="col">Destacada</th>
                                    <th scope="col">Operaciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vacante : ${vacantes}">
                                    <td th:text="${vacante.id}"></td>
                                    <td th:text="${vacante.categoria.nombre}"></td>
                                    <td th:text="${vacante.nombre}"></td>
                                    <td th:text="${#temporals.format(vacante.fecha, 'dd-MM-yyyy')}"></td>
                                    <td th:text="${vacante.estatus}"></td>
                                    <td th:text="${vacante.destacado} == 1 ? 'Si' : 'No'"></td>
                                    <td>
                                        <a th:href="@{/vacantes/edit/{id} (id=${vacante.id}) }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                                        <a th:href="@{/vacantes/delete/{id} (id=${vacante.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav th:if="${vacantes.totalPages} > 0" aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a th:href="@{/vacantes/indexPaginate(page=${vacantes.number - 1})}" class="page-link">Anterior</a></li>
                                    <li class="page-item"><a th:href="@{/vacantes/indexPaginate(page=${vacantes.number + 1})}" class="page-link">Siguiente</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script></script>

    </body>
</html>
