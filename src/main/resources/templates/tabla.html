<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de vacantes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <img th:src="@{/images/logo.png}" width="136" height="136">
    <h1 class="text-primary">Lista de vacantes</h1>

    <div>
        <table class="table table-dark table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Logo</th>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Fecha de pub</th>
                    <th>Salario ofrecido</th>
                    <th>Descricpion</th>
                    <th>Destacado</th>
                    <th>Detalle</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vacante: ${vacantes}">
                    <td>
                        <img th:src="@{/images/{img} ( img=${vacante.imagen} )}" width="136" height="136">
                    </td>
                    <td th:text="${vacante.id}"></td>
                    <td th:text="${vacante.nombre}"></td>
                    <td th:text="${vacante.fecha}"></td>
                    <td th:text="${vacante.salario}"></td>
                    <td th:text="${vacante.descripcion}"></td>
                    <td th:if="${vacante.destacado} == 1">
                        <span class="badge badge-success">Si</span>
                    </td>
                    <td th:unless="${vacante.destacado} == 1">
                        <span class="badge badge-danger">No</span>
                    </td>
                    <td>
                        <a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success btn-sm">Detalle</a>
                    </td>
                    <td>
                        <a th:href="@{/vacantes/delete(id=${vacante.id}) }" class="btn btn-danger btn-sm">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
