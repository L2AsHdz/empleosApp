<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::div}, ~{::link}, ~{::script})">
    <head>
        <title>EmpleosApp | Listado de Categorías</title>
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <main role="main">
                <hr>
                <div class="container">
                    <div class="card">
                        <h4 class="card-header"><strong>Listado de Categorías</strong></h4>
                        <div class="card-body">
                            <a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-plus" aria-hidden="true"></i> Nueva</a>
                            <hr>
                            <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
                            <div th:if="${msg} != null" class="alert alert-success alert-dismissible" th:text="${msg}" role="alert"></div>
                            <table class="table table-hover">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Operaciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categoria: ${categorias}">
                                    <th scope="row" th:text="${categoria.id}"></th>
                                    <td th:text="${categoria.nombre}"></td>
                                    <td th:text="${categoria.descripcion}"></td>
                                    <td>
                                        <a th:href="@{/categorias/edit/{id} (id=${categoria.id})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                                        <a th:href="@{/categorias/delete/{id} (id=${categoria.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav th:if="${categorias.totalPages} > 0" aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number - 1})}" class="page-link">Anterior</a></li>
                                    <li class="page-item"><a th:href="@{/categorias/indexPaginate(page=${categorias.number + 1})}" class="page-link">Siguiente</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script></script>
    </body>
</html>
