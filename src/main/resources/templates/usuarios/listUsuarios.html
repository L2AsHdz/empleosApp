<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::div}, ~{::link}, ~{::script})">
<head>
    <title>EmpleosApp | Listado de usuarios</title>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

    <div>
        <main role="main">
            <hr>
            <div class="container">

                <div class="card">
                    <h4 class="card-header"><strong>Listado de Usuarios</strong></h4>
                    <div class="card-body">
                        <hr>
                        <!--/*@thymesVar id="msg" type=""*/-->
                        <div th:if="${msg} != null" class="alert alert-success alert-dismissible" th:text="${msg}" role="alert"></div>
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Estatus</th>
                                <th scope="col">Operaciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user: ${usuarios}">
                                <td th:text="${user.nombre}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.estatus} == 1 ? 'Activo' : 'Deshabilitado'"></td>
                                <td>
                                    <a th:href="@{/usuarios/delete/{id} (id=${user.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                                    <a href="#" onclick="return confirm('¿Quiere bloquear el acceso al usuario?')" class="btn btn-success btn-sm" role="button" title="Bloquear el acceso al sistema para este usuario."><i class="fas fa-lock" aria-hidden="true"></i></a>
                                    <a href="#" onclick="return confirm('¿Desea desbloquear el usuario?')" class="btn btn-success btn-sm" role="button" title="Permitir el acceso al sistema a este usuario."><i class="fas fa-unlock" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- /container -->

        </main>
    </div>
    <script></script>
</body>
</html>
